

<section class="container-fluid d-flex justify-content-center align-items-center flex-column h-100Por ">

<div class="w-300 p-4 border  border-secondary">
    
  <form class="d-flex justify-content-center align-items-center flex-column" >
    <div class="my-2">
      <h1>MercaTwo</h1>
    </div>
    <div class="form-group">
          <input type="email" class="form-control border-secondary my-2" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" name="email" [(ngModel)]="loginUser.email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control border-secondary my-2" id="exampleInputPassword1" placeholder="Contraseña" name="pasword" [(ngModel)]="loginUser.password" >
        </div>
       
        <input type="button" class="btn btn-light   m-2 p-1 px-3 btn-reset-password" value="Restablecer contraseña" (click)="resetPassword()">
        <button type="submit" class="btn btn-danger w-75 py-3 my-2" (click)="login(loginUser)">Iniciar sesión</button>
        <div class="d-flex  justify-content-center mt-1" *ngIf="cargandoInicioSesion">
          <div class="spinner-border" role="status">
            <span class="sr-only"></span>
          </div>
        </div>
      </form>
</div>
<div class="mt-3">
  <div class="form-check d-flex justify-content-center p-0 ">
    <a class="form-check-label link-secondary mb-1 cursor-pointer" for="exampleCheck1" [routerLink]="['/register']">¿No tienes una cuenta?</a>
  </div>
  <button type="submit" class="btn btn-outline-danger w-100 px-5" [routerLink]="['/home']">Ingresar sin iniciar sesión</button>
</div>
</section>
