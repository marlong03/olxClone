<div class="container-fluid d-flex justify-content-center align-items-center flex-column h-100Por w-75 ">
    
<form class="row g-3 border  border-secondary rounded px-4  ">
    <div class="mt-3 mb-0 d-flex justify-content-center">
        <h1>MercaTwo</h1>
      </div>
    <div class="col-md-6">
        <input type="text" class="form-control border border-secondary mx-1"  placeholder="Nombre(s)" name="nombre" [(ngModel)]="this.datesUserDB.nombre" >
    </div>
    <div class="col-md-6">
      <input type="text" class="form-control border border-secondary mx-1"  placeholder="Apellido(s)" name="nombre" [(ngModel)]="this.datesUserDB.apellido">
  </div>
    <div class="col-md-6">
        <input type="text" class="form-control border border-secondary mx-1" id="inputAddress2" placeholder="Telefono" name="telefono" [(ngModel)]="this.datesUserDB.telefono">
    </div>
    <div class="col-md-6">
        <input type="email" class="form-control border border-secondary mx-1" id="inputEmail4" placeholder="Email" name="email" [(ngModel)]="this.datesUserDB.email"  >
    </div>
    <div class="col-md-6">
        <input type="password" class="form-control border border-secondary mx-1" id="inputPassword4" placeholder="Contraseña" name="password" [(ngModel)]="this.datesUserDB.password" >
    </div>
  
    <div class="col-md-6">
      <select id="inputState" class="form-select border border-secondary mx-2" name="ubicacion" [(ngModel)]="this.datesUserDB.ubicacion">
        <option selected>Ubicacion</option>
        <option *ngFor="let pais of paises">{{pais}}</option>
      </select>
    </div>
    
    <div class="col-12">
      <div class="form-check">
        <input type="checkbox" class="form-check-input border border-secondary mx-1" id="exampleCheck1">
        <label class="form-check-label" for="gridCheck">
          Acepto politicas
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-danger p-3 w-100 mb-4" (click)="registerDB()" >Registrarme</button>
    </div>
  </form>
  
  <div class="mt-3 d-flex align-items-center flex-wrap justify-content-center">
    <div class="form-check d-flex justify-content-center p-0 ">
      <a class="form-check-label link-secondary mb-1 cursor-pointer" for="exampleCheck1" [routerLink]="['/login']">Ya tengo una cuenta</a>
    </div>
    <div>
        <button type="submit" class="btn btn-outline-danger w-100 px-1 mx-sm-3" [routerLink]="['/home']">Ingresar sin iniciar sesión</button>
    </div>
  </div>
</div>
