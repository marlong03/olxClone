  </div>

    <!-- Here content -->
    <ul class="list-unstyled px-4" >
        <li class="cursor-pointer py-3 px-4  h4 bg-danger text-light"  [routerLink]="['/home']" *ngIf="mostrarQuitarFiltro">Quitar filtro</li>
        <li class="cursor-pointer py-3 px-4 li_category h4 text-capitalize"data-bs-dismiss="offcanvas" *ngFor="let categoria of categorias" (click)="sendValue(categoria.nombre)" [routerLink]="['/category/'+categoria.nombre]">{{categoria.nombre}}</li>
   
      </ul>
  </div>
