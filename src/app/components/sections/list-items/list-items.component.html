

<div class="m-4" > <h3>{{tituloLista}}</h3></div>
<div *ngIf="listaArticulosPintar.length == 0" class="mx-5 d-flex flex-column alig-items-center justify-content-center">
  <div>
    <h5 class="text-center">Espera por favor...</h5>
  </div>

  <div class="spinner-border text-danger mx-auto my-2" style="width: 4rem; height: 4rem;" role="status">
    <span class="sr-only "></span>
  </div>
</div>
<div class="container-fluid d-flex  alig-items-center  flex-wrap my-3  " *ngIf="listaArticulosPintar">
  <div class="card m-2 pt-3 border border-secondary" style="width: 17rem;" *ngFor="let articulo of listaArticulosPintar  | paginate: { itemsPerPage: 6, currentPage: page } ">
    <img src="{{articulo.imagen}}" class="card-img-top img__article" alt="...">
    <div class="card-body">
      <h5 class="card-title text-capitalize">{{articulo.titulo}}</h5>
      <button [routerLink]="['/item/'+articulo.idarticulo]" class="btn btn-outline-danger w-100 mt-2 py-3">Comprar</button>
    </div>
  </div>



    
      
</div>
<div class="d-flex justify-content-center mt-4" *ngIf="listaArticulosPintar.length != 0">

  <pagination-controls (pageChange)="page = $event"
  previousLabel="Anterior"
  nextLabel="Siguiente"

  >
  
</pagination-controls>
</div>
